<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crying Cupcake Games</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play the latest fun and addictive games from Crying Cupcake Games.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* --- CSS Variables for Consistency --- */
    :root {
      --bg-color: #121212;
      --bg-gradient: radial-gradient(circle at top, #1e2224 0%, #121212 100%);
      --card-bg: #1e1e1e;
      --text-main: #ffffff;
      --text-muted: #a0a0a0;
      --accent-color: #40DCA5;
      --accent-hover: #33b587;
      --card-border: 1px solid #333;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      --card-hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    /* --- Reset & Base Styles --- */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease;
    }

    /* --- Header Section --- */
    header {
      text-align: center;
      padding: 60px 20px 40px;
      max-width: 800px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0 0 10px 0;
      background: linear-gradient(90deg, #fff, #bdc3c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-top: 0;
    }

    /* --- Game Grid --- */
    main {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      flex: 1; /* Pushes footer down */
    }

    .game-container {
      display: grid;
      /* Responsive Grid Logic: Auto-fill columns, min width 200px */
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding-bottom: 40px;
    }

    .game-card {
      background: var(--card-bg);
      border: var(--card-border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-hover-shadow);
      border-color: var(--accent-color);
    }

    .game-image-container {
      width: 100%;
      aspect-ratio: 16/10; /* Enforce consistent shape */
      overflow: hidden;
      background-color: #000;
    }

    .game-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .game-card:hover .game-image {
      transform: scale(1.1);
    }

    .game-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #2a2a2a;
    }

    .game-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin: 0;
    }

    /* --- Donation & Footer Section --- */
    .support-section {
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid #333;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin-top: auto;
      text-align: center;
    }

    .bmc-container {
      margin-bottom: 20px;
      transform: scale(0.9); /* Slight adjust for the script button size */
    }

    .crypto-box {
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 10px;
      max-width: 90vw;
      word-break: break-all;
    }

    .crypto-label {
      font-size: 0.8rem;
      color: var(--text-main);
      margin-bottom: 5px;
      display: block;
    }

    .footer {
      padding: 20px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      width: 100%;
      background: #0d0d0d;
    }

    .footer a:hover {
      color: var(--accent-color);
    }

    /* --- Media Queries --- */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .game-container { gap: 15px; }
      
      /* Make cards 2 columns on mobile instead of 1 big column if screen allows */
      .game-container {
         grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
      
      .game-info { padding: 10px; }
      .game-title { font-size: 0.9rem; }
    }
  </style>
</head>
