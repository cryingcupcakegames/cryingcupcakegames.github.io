<!DOCTYPE html>
<html>
<head>
  <title>Crying Cupcake Games</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;  /* Reduced margin between heading and cards */
      text-align: center;
      flex-shrink: 0;
      padding-top: 10px; /* Added padding to make sure the margin top is applied */
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      width: 100%;
      max-width: 1200px;
      flex-grow: 1;
      align-items: center;
      margin-top: 0;  /* Removed any unnecessary margin from top */
    }

    .game-card {
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      text-align: center;
      width: 200px;
      height: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
    }

    .game-link {
      text-decoration: none;
      color: inherit;
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .game-title {
      padding: 10px 15px;
      font-size: 1.2rem;
      text-align: center;
      min-height: 50px;
      overflow: hidden;
      line-height: 1.2;
      flex-shrink: 0;
    }

    .footer {
      font-size: 0.7rem; /* Reduced footer size to fit in one line */
      color: #bdc3c7;
      text-align: center;
      margin: 5px 0;  /* Reduced margin for footer */
      flex-shrink: 0;
      white-space: nowrap; /* Ensures the footer text remains in one line */
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .game-container {
        justify-content: center;
        align-items: center;
        padding: 15px;
      }
      h1 {
        font-size: 2.5rem;
      }
      .game-card {
        width: 180px;
      }
      .game-title {
        font-size: 1.1rem;
      }
      .footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .game-container {
        justify-content: center;
        align-items: center;
        padding: 15px;
      }
      h1 {
        font-size: 3rem;
      }
      .game-card {
        width: 250px; /* Increased card width for mobile */
      }
      .game-title {
        font-size: 1.2rem;
      }
      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Our Games</h1>
  <div class="game-container">
    <a href="https://magicalcatrescue.github.io/" class="game-link">
      <div class="game-card">
        <img src="y1Edvk.png" class="game-image" alt="Magical Cat Rescue">
        <p class="game-title">Magical Cat Rescue</p>
      </div>
    </a>
    <a href="https://wordjazzgame.github.io/" class="game-link">
      <div class="game-card">
        <img src="wordjazz.png" class="game-image" alt="WordJazz">
        <p class="game-title">WordJazz</p>
      </div>
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.ccg.longvsshort" class="game-link">
      <div class="game-card">
        <img src="longvsshort.png" class="game-image" alt="Long vs Short">
        <p class="game-title">Long vs Short</p>
      </div>
    </a>
  </div>
  <div class="footer">
    <a href="mailto:cryingcupcakegames@gmail.com">&copy;2024 Crying Cupcake Games. All rights reserved.</a>
  </div>
</body>
</html>
