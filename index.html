<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crying Cupcake Games</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0;
      text-align: center;
      flex-shrink: 0;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on mobile */
      justify-content: center; /* Center horizontally */
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      flex-grow: 1;
      padding: 20px;
      align-items: center; /* Center the items vertically if there is space */
    }

    .game-card {
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      text-align: center;
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
    }

    .game-link {
      text-decoration: none;
      color: inherit;
    }

    .game-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-title {
      padding: 10px 15px;
      font-size: 1rem;
    }

    .footer {
      font-size: 0.9rem;
      color: #bdc3c7;
      text-align: center;
      margin: 10px 0;
      flex-shrink: 0;
      padding: 0 10px;
      word-wrap: break-word;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .game-container {
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack cards vertically */
        height: 100vh; /* Take up the full viewport height */
        padding: 0; /* Remove extra padding */
      }
      .game-card {
        width: 80%; /* Take most of the width */
      }
      .game-title {
        font-size: 1.4rem;
      }
    }

    /* Extra Small Devices */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.8rem;
      }
      .game-container {
        gap: 15px;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack cards vertically */
      }
      .game-card {
        width: 90%; /* Make the card slightly bigger */
      }
      .game-title {
        font-size: 1.6rem;
      }
      .footer {
        font-size: 0.85rem;
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Games</h1>

  <div class="game-container">
    <a href="https://magicalcatrescue.github.io/" class="game-link">
      <div class="game-card">
        <img src="y1Edvk.png" class="game-image" alt="Magical Cat Rescue">
        <p class="game-title">Magical Cat Rescue</p>
      </div>
    </a>

    <a href="https://wordjazzgame.github.io/" class="game-link">
      <div class="game-card">
        <img src="wordjazz.png" class="game-image" alt="WordJazz">
        <p class="game-title">WordJazz</p>
      </div>
    </a>

    <a href="https://play.google.com/store/apps/details?id=com.ccg.longvsshort" class="game-link">
      <div class="game-card">
        <img src="longvsshort.png" class="game-image" alt="Long vs Short">
        <p class="game-title">Long vs Short</p>
      </div>
    </a>
  </div>

  <div class="footer">
    <a href="mailto:cryingcupcakegames@gmail.com">&copy;2024 Crying Cupcake Games. All rights reserved.</a>
  </div>

</body>
</html>
