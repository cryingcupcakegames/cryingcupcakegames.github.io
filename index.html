<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2rem;
    margin: 0;
    text-align: center;
    flex-shrink: 0;
  }

  .game-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 10px;
    width: 100%;
    max-width: 1200px;
    flex-grow: 1;
    align-items: center;
    margin-top: 0; /* Removed the top margin */
  }

  .game-card {
    background: #333;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    overflow: hidden;
    text-align: center;
    width: 200px;
    height: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
  }

  .game-link {
    text-decoration: none;
    color: inherit;
  }

  .game-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }

  .game-title {
    padding: 10px 15px;
    font-size: 1.2rem;
    text-align: center;
    min-height: 50px;
    overflow: hidden;
    line-height: 1.2;
    flex-shrink: 0;
  }

  .footer {
    font-size: 0.8rem;
    color: #bdc3c7;
    text-align: center;
    margin: 10px 0;
    flex-shrink: 0;
  }

  .footer a {
    color: inherit;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .game-container {
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .game-card {
      width: 180px;
    }
    .game-title {
      font-size: 1.1rem;
    }
    .footer {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    .game-container {
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    h1 {
      font-size: 3rem;
    }
    .game-card {
      width: 250px; /* Increased card width for mobile */
    }
    .game-title {
      font-size: 1.2rem;
    }
    .footer {
      font-size: 0.7rem;
    }
  }
</style>
