<!DOCTYPE html>

<head>
  <title>Crying Cupcake Games</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.7rem;
      margin-top: 25px;
      text-align: center;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 10px;
      width: 100%;
      max-width: 1200px;
      margin-top: 0;
    }

    .game-card {
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 100%;
      height: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
    }

    .game-link {
      text-decoration: none;
      color: inherit;
    }

    .game-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .game-title {
      padding: 10px 15px;
      font-size: 1.2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bmc-button-wrapper {
      display: inline-block;
      transition: transform 0.3s ease;
      margin: 20px 0;
    }

    .bmc-button-wrapper:hover {
      transform: scale(1.1);
    }

    .footer {
      font-size: 0.8rem;
      color: #bdc3c7;
      text-align: center;
      margin: 25px 0;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 1024px) {
      .game-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .game-container {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 2.2rem;
      }

      .game-title {
        font-size: 1.1rem;
      }

      .footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .game-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.5rem;
      }

      .game-title {
        font-size: 1.2rem;
      }

      .footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
