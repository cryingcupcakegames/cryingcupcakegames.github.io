<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crying Cupcake Games</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Indie games and apps baked with love">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #181818;
      --bg-gradient: radial-gradient(circle at top, #2b3033 0%, #181818 100%);
      --card-bg: #242424;
      --text-main: #ffffff;
      --text-muted: #a0a0a0;
      --accent-color: #40DCA5;
      --card-border: 1px solid #383838;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      --card-hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      text-align: center;
      padding: 20px 20px 10px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
      margin: 0 0 5px 0;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin: 0;
    }

    main {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      flex: 1;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding-bottom: 40px;
    }

    .game-card {
      background: var(--card-bg);
      border: var(--card-border);
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      width: 180px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: var(--card-hover-shadow);
      border-color: var(--accent-color);
    }

    .game-link {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .game-image {
      width: calc(100% - 20px);
      height: 190px;
      object-fit: cover;
      display: block;
      margin: 10px auto 0 auto;
      border-radius: 6px;
      background-color: transparent;
    }

    .game-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      padding: 10px 10px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    .support-section {
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid #333;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      margin-top: auto;
      text-align: center;
    }

    .bmc-wrapper {
      margin-bottom: 15px;
      transform: scale(0.9);
    }

    .crypto-box {
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 5px;
      max-width: 90vw;
      word-break: break-all;
      user-select: all;
    }

    .crypto-label {
      font-size: 0.8rem;
      color: var(--text-main);
      display: block;
      margin-bottom: 5px;
    }

    .footer {
      padding: 20px;
      font-size: 0.8rem;
      color: #666;
      background: #0d0d0d;
      width: 100%;
      text-align: center;
    }

    .footer a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 480px) {
      .game-card {
        width: 250px;
        height: 320px;
      }
      .game-image {
        height: 210px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Crying Cupcake Games</h1>
    <p class="subtitle">Indie games and apps baked with love</p>
  </header>

  <main>
    <div class="game-container">
      <div class="game-card">
        <a href="https://magicalcatrescue.github.io/" class="game-link">
          <img src="y1Edvk.png" class="game-image" alt="Magical Cat Rescue">
          <p class="game-title">Magical Cat Rescue</p>
        </a>
      </div>

      <div class="game-card">
        <a href="https://wordjazzgame.github.io/" class="game-link">
          <img src="wordjazz.png" class="game-image" alt="WordJazz">
          <p class="game-title">WordJazz</p>
        </a>
      </div>

      <div class="game-card">
        <a href="longvsshort.html" class="game-link">
          <img src="longvsshort.png" class="game-image" alt="Long vs Short">
          <p class="game-title">Long vs Short</p>
        </a>
      </div>

      <div class="game-card">
        <a href="https://aimusicradio.github.io/" class="game-link">
          <img src="aimusicradio.png" class="game-image" alt="AI Music Radio">
          <p class="game-title">AI Music Radio</p>
        </a>
      </div>

      <div class="game-card">
        <a href="trafficjam3dnitrorush.html" class="game-link">
          <img src="trafficjam3dnitrorush.png" class="game-image" alt="Traffic Jam 3D: Nitro Rush">
          <p class="game-title">Traffic Jam 3D: Nitro Rush</p>
        </a>
      </div>

      <div class="game-card">
        <a href="cryptoforecastandanalysis.html" class="game-link">
          <img src="cryptoforecastandanalysis.png" class="game-image" alt="Crypto Forecast & Analysis">
          <p class="game-title">Crypto Forecast & Analysis</p>
        </a>
      </div>

      <div class="game-card">
        <a href="cupcakeworld.html" class="game-link">
          <img src="cupcakeworld.png" class="game-image" alt="Cupcake World">
          <p class="game-title">Cupcake World</p>
        </a>
      </div>
    </div>
  </main>

  <section class="support-section">
    <div class="bmc-wrapper">
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
        data-name="bmc-button" data-slug="cryingcupcakegames" data-color="#40DCA5"
        data-emoji="" data-font="Cookie" data-text="Buy me a coffee"
        data-outline-color="#000000" data-font-color="#ffffff"
        data-coffee-color="#FFDD00"></script>
    </div>
    <div>
      <span class="crypto-label">Donate via USDT (TRC20)</span>
      <div class="crypto-box">TAHWSMsiQGrnNdbUC8mBidgxHK1ii4BYtN</div>
    </div>
  </section>

  <footer class="footer">
    <a href="mailto:cryingcupcakegames@gmail.com">&copy; 2025 Crying Cupcake Games. All rights reserved.</a>
  </footer>
</body>

</html>
