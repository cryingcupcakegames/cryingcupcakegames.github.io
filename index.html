<!DOCTYPE html>
<html>
<head>
  <title>Crying Cupcake Games</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem; /* Standard size for desktop */
      margin: 20px 0;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Matches the centered layout of your original code */
      gap: 20px; /* Consistent gap like your original code */
      margin: 0 auto;
      padding: 10px;
      width: 100%;
      max-width: 1200px;
    }

    .game-card {
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      text-align: center;
      width: 200px; /* Matches the fixed size of your original code */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
    }

    .game-link {
      text-decoration: none;
      color: inherit;
    }

    .game-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-title {
      padding: 10px 15px;
      font-size: 1rem; /* Standard size for desktop */
    }

    .footer {
      margin: 30px 0;
      font-size: 0.8rem;
      color: #bdc3c7;
      text-align: center;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem; /* Larger title for mobile */
      }
      .game-card {
        width: 180px; /* Slightly smaller card for tablets */
      }
      .game-title {
        font-size: 1.2rem; /* Larger text for tablets */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem; /* Much larger title for smaller mobile screens */
      }
      .game-container {
        gap: 25px; /* Slightly more spacing for mobile for clarity */
      }
      .game-card {
        width: calc(100% - 40px); /* Full width with margins on mobile */
      }
      .game-title {
        font-size: 1.6rem; /* Large text for mobile for better readability */
      }
      .footer {
        font-size: 1.2rem; /* Larger footer text for mobile */
      }
    }
  </style>
</head>
<body>
  <h1>Our Games</h1>
  <div class="game-container">
    <a href="https://magicalcatrescue.github.io/" class="game-link">
      <div class="game-card">
        <img src="y1Edvk.png" class="game-image" alt="Magical Cat Rescue">
        <p class="game-title">Magical Cat Rescue</p>
      </div>
    </a>
    <a href="https://wordjazzgame.github.io/" class="game-link">
      <div class="game-card">
        <img src="wordjazz.png" class="game-image" alt="WordJazz">
        <p class="game-title">WordJazz</p>
      </div>
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.ccg.longvsshort" class="game-link">
      <div class="game-card">
        <img src="longvsshort.png" class="game-image" alt="Long vs Short">
        <p class="game-title">Long vs Short</p>
      </div>
    </a>
  </div>
  <div class="footer">
    <a href="mailto:cryingcupcakegames@gmail.com">&copy;2024 Crying Cupcake Games. All rights reserved.</a>
  </div>
</body>
</html>
