<!DOCTYPE html>
<html>
<head>
  <title>Crying Cupcake Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;

    }

    h1 {
      text-align: center;
    }

    .game-container {
   box-shadow: 0 -2px 10px rgba(0, 0, 0, 1);
      display: inline-block;
      margin-top: 40px;
      text-align: center;
    }

    .game-link {
      text-decoration: none;
      color: #fff;
    }

    .game-link:hover {
      color: #bbb;
    }

    .game-image {
      max-width: 200px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .game-link:hover .game-image {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Our Games</h1>
    <a href="https://magicalcatrescue.github.io/" class="game-link">
  <div class="game-container">
      <img src="y1Edvk.png" class="game-image" alt="Magical Cat Rescue">
      <p>Magical Cat Rescue</p>
  </div>
    </a>

</body>
</html>
